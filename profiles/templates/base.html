{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<header class="header">
    <div class="header-app">Social Network</div>
    <div class="header-profile">
        <a class="header-link" href="{% url 'profile:registration' %}">SignUp</a>
        <a class="header-link" href="{% url 'profile:login' %}">SignIn</a>
    </div>
</header>

{% block content_not_user %}
<div class="container">
    <div class="page-nav">
        <div class="nav-container">
            <a class="nav-link {% if section == 'profile' %} active {% endif %}" href="{% url 'profile:me' %}">
                Profile
            </a>
        </div>
        <div class="nav-container"><a class="nav-link" href="#Friends"> Friends </a></div>
        <div class="nav-container"><a class="nav-link" href="#Dialogs"> Dialogs </a></div>
        <div class="nav-container"><a class="nav-link" href="#News"> News </a></div>
        <div class="nav-container">
            <a class="nav-link {% if section == 'users' %} active {% endif %}" href="{% url 'profile:list' %}">
                Users
            </a>
        </div>
    </div>
    <div class="page-app">
        {% block content %}
        {% endblock %}
    </div>
</div>
{% endblock %}

</body>
</html>
