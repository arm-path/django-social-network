{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content_not_user %}
<form class="registartion-form" action="" method="POST">
    <h3 class="registration-title">LOGIN</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <a class="nav-link" style="font-size: 1rem" href="{% url 'profile:password_reset' %}">
        Forgot your password?
    </a><br/>
    <button class="button-confirm" style="margin-top: 1rem" type="submit">LOGIN</button>
</form>
{% endblock %}
