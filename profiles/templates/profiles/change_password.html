{% extends 'base.html' %}


{% block title %} Change password {% endblock %}

{% block content %}
<div class="profile-change-container">
    <h3 class="title-center">Change password</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button-confirm">CHANGE</button>
    </form>
</div>

{% endblock %}
